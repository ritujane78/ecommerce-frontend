<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row d-flex flex-wrap">
                <div class="products-container">
                <!-- Loop over collection of events -->
                 <div *ngFor="let tempProduct of products" class="col-md-3 ">

                    <div class="product-box">
                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{tempProduct.imageUrl}}" alt="Product image" class="img-responsive"/>
                        </a>

                        <a routerLink="/products/{{tempProduct.id}}">
                            <h1>{{tempProduct.name}}</h1>
                        </a>
                        <div class="price">{{tempProduct.unitPrice | currency:' USD'}}</div>
                        <a href="#" class="primary-btn">Add to Cart</a>
                    </div>

                 </div>
                </div>

                <div *ngIf="products?.length==0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
            </div>
            <div class="footer-pagination d-flex justify-content-center align-items-center">
                <ngb-pagination class="ngb-pagination" 
                                [(page)]="thePageNumber"
                                [pageSize]="thePageSize"
                                [collectionSize]="theTotalElements"
                                [rotate]="true"
                                [maxSize]="3"
                                [boundaryLinks]="true"
                                (pageChange)="listProducts()" >
                                <ng-template #ellipsis>
                                    <span class="sr-only"></span>
                                  </ng-template>
                </ngb-pagination>
                <div class="page-size-selector d-flex">
                    <span class="mr-2">Page Size</span>
                    
                    <select #myPageSelect (change)="updatePageSize(myPageSelect.value)" class="form-control">
                        <option selected="true">2</option>
                        <option>5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
